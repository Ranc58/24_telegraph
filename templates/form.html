{% extends "_base.html" %}
{% block content %}
    <div class="container">
      <form method="POST">
        <div class="form-group">
          <input name="header" class="form-control" placeholder="{% if story %}{{ story['story_title']}} {% else %} Заголовок {% endif %}" autofocus/>
        </div>
        <div class="form-group">
          <input name="signature" class="form-control" placeholder="{% if story %} {{ story['story_signature']}} {% else %} Подпись {% endif %}"/>
        </div>
        <div class="form-group">
          <textarea name="body" class="form-control" rows="10" placeholder="{% if story %} {{ story['story_body']}} {% else %} Ваша история {% endif %}" ></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">{%if story %} Сохранить изменения {% else %} Опубликовать {% endif %}</button>
        </div>
      </form>
      {% if story %}
      <button onclick="location.href='{{ url_for('view_story', story_url=story['story_url']) }}'" class="btn btn-primary" type="submit">Просмотреть историю</button>
      {% endif %}
    </div><!-- /.container -->
{% endblock %}
